<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Green Neon LED Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080808;
      --led-main: #39ff14;
      --led-glow: rgba(57,255,20,0.8);
      --text-light: #e0ffe0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .timer-box {
      width: 360px;
      height: 200px;
      background: #111;
      border-radius: 8px;
      box-shadow:
        0 0 20px var(--led-glow),
        inset 0 0 10px var(--led-glow);
      text-align: center;
      color: var(--led-main);
    }
    .timer-title {
      margin-top: 16px;
      letter-spacing: 6px;
      font-size: 1.2rem;
      color: var(--text-light);
      text-shadow: 0 0 8px var(--led-glow);
    }
    .timer-display {
      margin-top: 12px;
      font-size: 5.5rem;
      text-shadow:
        0 0 8px var(--led-glow),
        0 0 20px var(--led-glow),
        0 0 40px var(--led-glow);
    }
  </style>
</head>
<body>

  <div class="timer-box">
    <div class="timer-title">T I M E R</div>
    <div class="timer-display" id="display">10:00</div>
  </div>

  <script>
    // Başlangıç süresini saniye cinsinden ayarla:
    let remaining = 10 * 60; // 10 dakika

    const displayEl = document.getElementById('display');
    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function tick() {
      displayEl.textContent = formatTime(remaining);
      if (remaining > 0) {
        remaining--;
        setTimeout(tick, 1000);
      }
    }

    tick();
  </script>

</body>
</html>
