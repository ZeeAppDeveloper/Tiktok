<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>LED Style Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
    }
    .timer-container {
      background: #111;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,0,0,0.6), inset 0 0 10px rgba(255,0,0,0.4);
      text-align: center;
    }
    .timer-title {
      font-size: 1.2rem;
      color: #f00;
      letter-spacing: 8px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255,0,0,0.8);
    }
    .timer-display {
      font-size: 6rem;
      color: #f00;
      text-shadow:
        0 0 8px rgba(255,0,0,1),
        0 0 20px rgba(255,0,0,0.7),
        0 0 40px rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <div class="timer-title">T I M E R</div>
    <div class="timer-display" id="display">10:00</div>
  </div>

  <script>
    // Başlangıç süresini saniye cinsinden ayarla:
    let remaining = 10 * 60; // örn. 10 dakika = 600 saniye

    const displayEl = document.getElementById('display');

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function tick() {
      displayEl.textContent = formatTime(remaining);
      if (remaining > 0) {
        remaining--;
        setTimeout(tick, 1000);
      }
    }

    // Sayaçı başlat
    tick();
  </script>

</body>
</html>
